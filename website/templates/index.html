{% extends "base.html"%}

{% block title %}Marks List{% endblock %}

{% block body %}
<h1 align="center">Login</h1>
</br>
<div align="center">
    <form class="form-control" method="POST" action='#'>
        <p><input type='email' name="email" placeholder="Enter your email address" required="true"></p>
        <p><input type='password' name="password" placeholder="Enter your password" required="true"></p>
        <p><input type='submit' value='submit' align='center' class="btn btn-primary" /></p>
    </form>
</div>
{% endblock %}
